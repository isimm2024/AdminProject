name: Deploy application image

on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
    deploy-app:
      if: ${{ github.event.pull_request.merged == true }}
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v1
        - uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}
        - run: docker image build  -t ing2isimm2024/simplewebprod .
        - run: docker image push ing2isimm2024/simplewebprod
        - name: Deploy App Render Container
          uses: gh-actions-workflows/deploy-docker-render@v1.1
          with:
            deploy-hook: ${{ secrets.RENDER_DEPLOY_HOOK }}
            image-url: ing2isimm2024/simplewebprod:latest
            render-api-key: ${{ secrets.RENDER_API_KEY }}
            wait-for-deployment: true
